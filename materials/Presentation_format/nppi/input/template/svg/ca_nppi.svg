         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Breast cancer<flowSpan
   style="font-size:64.99999762%;baseline-shift:super"
   id="flowSpan97">1</flowSpan></flowPara><flowPara
         id="flowPara4968"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Breast cancer occurs when breast tissue's cells begin to grow out of control and is the most common cancer type present in women.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="flowPara3369" /><flowPara
         id="flowPara4972"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">X-ray test</flowPara><flowPara
         id="flowPara4978"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">When you have breast cancer there are characteristic masses or microcalcifications on your breast. The X-ray test is a test that identifies these anomalies to determine the risk of breast cancer.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="flowPara170"> </flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="flowPara174" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="flowPara3395">A positive result does not necessarily mean that breast cancer is present.</flowPara><flowPara
         id="flowPara4990"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">In the graph below you can see the probability that a positive result actually means the presence of breast cancer. This probability is derived from risk factors associated with women's age.</flowPara></flowRoot>    <flowRoot
