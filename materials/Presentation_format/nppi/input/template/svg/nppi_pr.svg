           y="189.38574"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:56.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start" /></flowRegion><flowPara
         id="flowPara4952"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Humans have 23 pairs of chromosomes (strands of DNA). A trisomy is a chromosomal condition that occurs when there are three copies of a particular chromosome instead of the expected two.</flowPara><flowPara
         id="flowPara4954"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start" /><flowPara
         id="flowPara4956"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Trisomy 21</flowPara><flowPara
         id="flowPara4968"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Trisomy 21, also called Down syndrome, is due to an extra chromosome 21 and is the most common trisomy at the time of birth. It is estimated that trisomy 21 is present in 1 out of every</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="flowPara4169" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="flowPara3370" /><flowPara
         id="flowPara4972"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Genetic test</flowPara><flowPara
         id="flowPara4978"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">When you're pregnant your blood contains fragments of your fetus' DNA. The prenatal Test is a test that analyzes this DNA in a sample of your blood to determine the risk of trisomy 21.</flowPara><flowPara
         id="flowPara4984"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="flowPara3371">A positive result does not necessarily mean that Trisomy 21 is present</flowPara><flowPara
         id="flowPara4990"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:41.25000381px;line-height:125%;font-family:Arial;-inkscape-font-specification:'Arial, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">In the graph below you can see the probability that a positive result actually means the presence of Trisomy 21. This probability is derived from risk factors associated with the mother's age.</flowPara></flowRoot>    <text
